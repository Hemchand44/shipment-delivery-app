    <title>Shipment Tracker</title>
    <script>
      // Security script to prevent token leakage in errors
      window.addEventListener('error', function(e) {
        // Check if the error contains sensitive information
        const errorText = e.message || '';
        if (errorText.includes('pk.eyJ1I')) {
          // Prevent the error from propagating to the console
          e.preventDefault();
          // Log a sanitized version of the error
          console.warn('A Mapbox error occurred, but was hidden for security reasons');
          return false;
        }
      }, true);
    </script>
